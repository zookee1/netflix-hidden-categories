<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-2">
      <h2>Search (case-sensitive!):</h2>
      <input class="form-control" [(ngModel)]="filterStrings" />
    </div>
    <div class="col-xs-12 col-md-10">
      <h2>Categories</h2>
      <div *ngFor="let c of (categories | filter: filterStrings)">
        <!--<a href="https://www.netflix.com/browse/genre/{{ c }}" target="_blank">{{ c }}</a> -->
        {{ c }}
      </div>
    </div>
  </div>
</div>
